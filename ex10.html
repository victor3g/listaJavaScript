<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Receber Três Números</title>
<script>
function calcularSoma() {
    var numero1 = parseFloat(document.getElementById("numero1").value);
    var numero2 = parseFloat(document.getElementById("numero2").value);
    var numero3 = parseFloat(document.getElementById("numero3").value);

    var soma = numero1 + numero2 + numero3;

    alert("A soma dos três números é: " + soma);
}
</script>
</head>
<body>

<form>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1" name="numero1"><br><br>
    
    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2" name="numero2"><br><br>

    <label for="numero3">Número 3:</label>
    <input type="number" id="numero3" name="numero3"><br><br>

    <input type="button" value="Calcular Soma" onclick="calcularSoma()">
</form>

</body>
</html>
