<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Alterar Cor de Fundo</title>
<script>
function alterarCor() {
    var select = document.getElementById("cores");
    var corSelecionada = select.options[select.selectedIndex].value;
    document.body.style.backgroundColor = corSelecionada;
}
</script>
</head>
<body>

<select id="cores" onchange="alterarCor()">
    <option value="red">Vermelho</option>
    <option value="green">Verde</option>
    <option value="blue">Azul</option>
    <option value="yellow">Amarelo</option>
</select>

</body>
</html>
