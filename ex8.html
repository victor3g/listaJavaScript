<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro de Cliente</title>
<script>
function habilitarCampos() {
    var radioPessoaFisica = document.getElementById("pessoaFisica");
    var radioPessoaJuridica = document.getElementById("pessoaJuridica");
    var inputCPF = document.getElementById("cpf");
    var inputCNPJ = document.getElementById("cnpj");
    var inputDataNascimento = document.getElementById("dataNascimento");

    if (radioPessoaFisica.checked) {
        inputCPF.disabled = false;
        inputCNPJ.disabled = true;
        inputDataNascimento.disabled = false;
    } else if (radioPessoaJuridica.checked) {
        inputCPF.disabled = true;
        inputCNPJ.disabled = false;
        inputDataNascimento.disabled = true;
    }
}

function validarCampoNumerico(event) {
    var tecla = event.keyCode || event.which;
    var teclaPermitida = (tecla >= 48 && tecla <= 57) || tecla == 8 || tecla == 9 || tecla == 13 || tecla == 46 || tecla == 37 || tecla == 39;
    return teclaPermitida;
}
</script>
</head>
<body>

<form>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"><br><br>
    
    <label for="pessoaFisica">Pessoa Física:</label>
    <input type="radio" id="pessoaFisica" name="pessoa" onclick="habilitarCampos()" checked>
    <label for="pessoaJuridica">Pessoa Jurídica:</label>
    <input type="radio" id="pessoaJuridica" name="pessoa" onclick="habilitarCampos()"><br><br>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" disabled><br><br>

    <label for="cnpj">CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj" disabled><br><br>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="text" id="dataNascimento" name="dataNascimento" disabled onkeypress="return validarCampoNumerico(event)"><br><br>

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" name="endereco"><br><br>

    <label for="cep">CEP:</label>
    <input type="text" id="cep" name="cep" onkeypress="return validarCampoNumerico(event)"><br><br>

    <label for="telefone">Telefone:</label>
    <input type="text" id="telefone" name="telefone"><br><br>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email"><br><br>

    <input type="submit" value="Cadastrar">
</form>

</body>
</html>
