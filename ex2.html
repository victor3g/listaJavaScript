<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Alterar Cor de Fundo</title>
<script>
function alterarCor(cor) {
    document.body.style.backgroundColor = cor;
}
</script>
</head>
<body>

<a href="#" onmouseover="alterarCor('red')">Vermelho</a>
<a href="#" onmouseover="alterarCor('green')">Verde</a>
<a href="#" onmouseover="alterarCor('blue')">Azul</a>
<a href="#" onmouseover="alterarCor('yellow')">Amarelo</a>

</body>
</html>
