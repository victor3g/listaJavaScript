<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Alterar Cor de Fundo</title>
<script>
function alterarCor(cor) {
    document.body.style.backgroundColor = cor;
}
</script>
</head>
<body>

<form>
    <input type="button" value="Vermelho" onclick="alterarCor('red')">
    <input type="button" value="Verde" onclick="alterarCor('green')">
    <input type="button" value="Azul" onclick="alterarCor('blue')">
    <input type="button" value="Amarelo" onclick="alterarCor('yellow')">
</form>

</body>
</html>
